<!DOCTYPE html>
<html lang="ua" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Холодильник</title>
    <link href="style/main.css" rel="stylesheet">
</head>
<body>
<div class="desktop">

    <!-- навигационная панель -->
    <div class="container 1">
        <div class="nav-bar">
            <div class="logo">
                <img class="logo-img" src="images/логотип.png" alt="logo">
            </div>
            <div class="nav-bar-text">
                <a href="https://www.google.com/" target="_blank">nofrost</a>
            </div>

            <div class="nav-bar-text">
                <a href="#new-id">fridge</a>
            </div>

            <div class="nav-bar-text">
                <a href="#">freezer</a>
            </div>

        </div>
    </div>

    <!-- контейнер капуста -->
    <div class="container 2">
        <div class="cabbage">
            <img src="images/image 2.png" alt="cabbage">
            <p>Капуста</p>
        </div>
    </div>

    <!-- контейнер торт олия -->
    <div class="container 3">
        <div class="any">
            <div class="cake">
                <img src="images/image%203.png" alt="cake">
                <p>Торт</p>
            </div>

            <div class="oil">
                <img src="images/image 4.png" alt="oil">
                <p>Олія</p>
            </div>

            <div class="oil">
                <img src="images/image 4.png" alt="oil">
                <p>Олія</p>
            </div>

            <div class="oil">
                <img src="images/image 4.png" alt="oil">
                <p>Олія</p>
            </div>
        </div>
    </div>

    <!-- контейнер овощи -->
    <div class="container 4">
        <div class="vegetables">
            <div class="blue-container">
                <div class="onion">
                    <img src="images/image 7.png" alt="onion">
                    <p>Цибуля</p>
                </div>
            </div>
            <div class="blue-container">
                <div class="broccoli">
                    <img src="images/image 2.png" alt="broccoli">
                    <p>Капуста</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container 5">
        <div class="shelf">
            <div class=" cucumber">
                <img src="images/image%204%20(2).png" alt="cucumber">
                <p>Огірок</p>
            </div>

            <div class="radish">
                <img src="images/image%206.png" alt="redish">
                <p>Редис</p>
            </div>

            <div class="lemon">
                <img src="images/image%205.png" alt="lemon">
                <p>Лимон</p>
            </div>

            <div class="eggs">
                <img src="images/image%209.png" alt="eggs">
                <p>Яйця</p>
            </div>

        </div>
    </div>
    <div class="container 6">
        <div class="meat">
            <div class="block">
                <img src="images/image%2010.png" alt="meat">
                <p>М'ясо</p>
            </div>
        </div>
    </div>

    <div class="container 7">
        <div class="fruits">
            <img src="images/image%2011.png" alt="fruits">
        </div>
    </div>

    <div class="container 8">
        <div class="pizza">
            <div class="w-block">
                <img src="images/image%2012.png" alt="pizza">
                <p>Піца</p>
            </div>
        </div>
    </div>

    <div class="container 9" id="new-id">
        <div class="ice-cream">
            <div class="ice">
                <img src="images/image13.png" alt="ice">
                <p>Морозиво</p>
            </div>

            <div class="ice2">
                <img src="images/image14.png" alt="ice2">
                <p>Морозиво2</p>
            </div>

        </div>

    </div>
    <div class="container 10">
        <div class="shelf2">
            <div class="blue-container">
                <div class="bed">
                    <img src="images/image15.png" alt="bed">
                    <p>Креветки</p>
                </div>
            </div>

            <div class="blue-container">
                <div class="cauliflower">
                    <img src="images/image16.png" alt="">
                    <p>Броколі</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="mobile">

    <div class="container 1">
        <div class="nav-bar">
            <div class="logo">
                <img class="logo-img" src="images/логотип.png" alt="logo">
            </div>
            <div class="nav-bar-text">
                <a href="https://www.google.com/" target="_blank">nofrost</a>
            </div>

            <div class="nav-bar-text">
                <a href="#new-id">fridge</a>
            </div>

            <div class="nav-bar-text">
                <a href="#">freezer</a>
            </div>

        </div>
    </div>
    <div class="container 2">
        <div class="cabbage-mobile">
            <img src="images/image 2.png" alt="cabbage">
            <p>Капуста</p>
        </div>
    </div>

    <div class="container 3">
        <div class="any-mobile">
            <div class="cake-mobile">
                <img src="images/image%203.png" alt="cake">
                <p>Торт</p>
            </div>

            <div class="oil-mobile">
                <img src="images/image 4.png" alt="oil">
                <p>Олія</p>
            </div>

            <div class="oil-mobile">
                <img src="images/image 4.png" alt="oil">
                <p>Олія</p>
            </div>

            <div class="oil-mobile">
                <img src="images/image 4.png" alt="oil">
                <p>Олія</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
